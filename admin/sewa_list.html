<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sewa - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../logout.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Daftar Penyewaan</h2>
            <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Kamar</th>
                                <th>Tanggal Mulai</th>
                                <th>Tanggal Selesai</th>
                                <th>Total Harga</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>user123</td>
                                <td>Deluxe</td>
                                <td>07-07-2025</td>
                                <td>07-08-2025</td>
                                <td>Rp.1.000.000</td>
                                <td>
                                    <span class="badge bg-success">Approved</span>
               
                                </td>
                                <td>
                                        <a href="#" 
                                           class="btn btn-sm btn-success" onclick="return confirm('Setujui penyewaan ini?')">Setujui</a>
                                        <a href="#" 
                                           class="btn btn-sm btn-danger" onclick="return confirm('Tolak penyewaan ini?')">Tolak</a>
                                        <a href="#" 
                                           class="btn btn-sm btn-primary" onclick="return confirm('Aktifkan penyewaan ini?')">Aktifkan</a>
                                        <a href="#" 
                                           class="btn btn-sm btn-secondary" onclick="return confirm('Selesaikan penyewaan ini?')">Selesaikan</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
