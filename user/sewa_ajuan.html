<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Penyewaan - User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">KostQ</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../logout.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Ajukan Penyewaan</h2>
            <a href="dashboard.html" class="btn btn-secondary">Kembali</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="#">
                            <div class="mb-3">
                                <label for="kamar_id" class="form-label">Pilih Kamar</label>
                                <select class="form-control" id="kamar_id" name="kamar_id" required onchange="updatePrice()">
                                    <option value="">-- Pilih Kamar --</option>
                                    <option value="1" data-price="1000000">Kamar A - Rp 1.000.000/bulan</option>
                                    <option value="2" data-price="1200000">Kamar B - Rp 1.200.000/bulan</option>
                                    <option value="3" data-price="1500000">Kamar C - Rp 1.500.000/bulan</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tanggal_mulai" class="form-label">Tanggal Mulai</label>
                                        <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai" >
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="tanggal_selesai" class="form-label">Tanggal Selesai</label>
                                        <input type="date" class="form-control" id="tanggal_selesai" name="tanggal_selesai" >
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Estimasi Total Harga</label>
                                <div class="alert alert-info" id="total_price">
                                    Pilih kamar dan tanggal untuk melihat estimasi harga
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="catatan" class="form-label">Catatan (Opsional)</label>
                                <textarea class="form-control" id="catatan" name="catatan" rows="3" 
                                          placeholder="Tambahkan catatan atau permintaan khusus..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Kirim Pengajuan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
